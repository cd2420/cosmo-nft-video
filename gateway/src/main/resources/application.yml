spring:
  application:
    name: gateway-service
  cloud:
    gateway:
#      default-filters:
#        - name: GlobalFilter
#          args:
#            baseMessage: Spring Cloud Gateway Global Filter
#            preLogger: true
#            postLogger: true
      routes:
        - id: video-service
          uri: lb://VIDEOSERVICE
          predicates: # 조건 부분
            - Path=/v1/api/video/**
        - id: nft-service
          uri: lb://NFTSERVICE
          predicates:
            - Path=/v1/api/nft/**
        ### user-service ###
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/v1/api/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/v1/api/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/{segment}
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/v1/api/user-service/(?<segment>.*), /$\{segment}
            #- AuthorizationHeaderFilter
        #####################

  main:
    web-application-type: reactive
server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

token:
  secret: user_token